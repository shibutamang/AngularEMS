<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <label>Admin Login</label>
    </div>
    <div class="panel-body">
      <form #usrData="ngForm" (ngSubmit)="adminLogin(usrData.value)">
        <div class="form-group">
          <label>Email:</label>
          <input type="email" ngModel name="email" class="form-control" required placeholder="email"/>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" ngModel name="password" class="form-control" required placeholder="password"/>
          </div>
          <input class="btn btn-primary" type="submit" value="LOGIN"/>
      </form>
    </div>
  </div>
</div>
